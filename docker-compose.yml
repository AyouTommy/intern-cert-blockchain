version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:16-alpine
    container_name: internship-cert-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: internship_cert
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 本地区块链节点（开发环境）
  hardhat:
    build:
      context: ./blockchain
      dockerfile: Dockerfile
    container_name: internship-cert-blockchain
    restart: unless-stopped
    ports:
      - "8545:8545"
    command: npx hardhat node --hostname 0.0.0.0

  # 后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: internship-cert-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/internship_cert?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
      PORT: 3001
      NODE_ENV: production
      BLOCKCHAIN_RPC_URL: http://hardhat:8545
      FRONTEND_URL: http://localhost:5173
      VERIFY_BASE_URL: http://localhost:5173/verify
    depends_on:
      postgres:
        condition: service_healthy
      hardhat:
        condition: service_started

  # 前端应用
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: internship-cert-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  postgres_data:

networks:
  default:
    name: internship-cert-network
